user	         root;
worker_processes auto;

events
{
	worker_connections 1024;
}

http
{
	sendfile on;
	keepalive_timeout 3000;
	server 
	{
		listen 5000;
		listen [::]:5000;

		server_name  gpladet;
		root /www/phpmyadmin;
		index index.php;

		location /
		{
			try_files $uri $uri/ = 404;
		}

		location ~ \.php$
		{
			fastcgi_index index.php;
			fastcgi_pass 127.0.0.1:9000;
			include fastcgi.conf;
		}
	}
}
